<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --card-bg: #ffffff;
      --text-color: #212529;
      --muted-text: #6c757d;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://tse4.mm.bing.net/th/id/OIP.Ho7dTjUaDgGHS-Dl5Q5sEwHaEK');
      background-size: cover;
      background-position: center;
    }

    body.dark {
      background-image: url('https://static.vecteezy.com/system/resources/previews/011/656/721/original/big-data-visualization-abstract-technology-innovation-communication-concept-digital-blue-design-background-illustration-vector.jpg');
    }

    .login-card {
      max-width: 420px;
      width: 100%;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    #loginBtn {
      background: linear-gradient(to right, #8b5cf6, #0ea5e9);
      color: white;
      border: none;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>

<button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

<div class="login-card">
  <h3 class="text-center mb-3">Welcome ðŸ‘‹</h3>

  <form id="loginForm">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" id="password" class="form-control" required>
    </div>

    <button type="submit" class="btn w-100" id="loginBtn">Login</button>

    <p class="text-center mt-3">
      Donâ€™t have an account?
      <a href="Register.html">Register</a>
    </p>
  </form>
</div>

<script>


  const loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("https://journal-app-backend-rzjb.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "Login failed");
      return;
    }

    // Save user ID to localStorage
    localStorage.setItem("userID", data.userID);
    localStorage.setItem("username", data.username); // optional
    alert("Login successful!");
    window.location.href = "index.html";

  } catch (err) {
    console.error(err);
    alert("Server not reachable. Please check backend.");
  }
});

  // Theme toggle
  const toggleBtn = document.getElementById("themeToggle");
  toggleBtn.onclick = () => {
    document.body.classList.toggle("dark");
  };
</script>

</body>
</html>
