<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body{
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #FF9BEF, #6A42D9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: italic,sans-serif;
        }
        #loginBtn{
            background-image: linear-gradient(to right,rgb(139,92,256),rgb(14,165,233));
            color: rgb(247,255,250);
        }
        .login-card{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>
  <body class="d-flex justify-content-center align-items-center border border-1 border-dark" style="height: 100vh;">
    <div class="card login-card" style="width: 500px">
        <div class="card-body text-center">
            <h1 class="card-title">Welcome</h1>
            <p class="card-text">Please Login</p>
            <form action="" class="text-start" id="loginForm">
            <div class="mb-3">
                <label for="emailinput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailinput" placeholder="Enter Email" name="email">
            </div>
            <div class="mb-3">
                <label for="passwordinput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordinput" placeholder="Enter Password" name="password">
            </div>
            <p>Don't have an account? <a href="/Frontend/Pages/Register.html">Register here</a></p>
            <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
            </form>
            <!-- <a href="/Frontend/Pages/Feed.html" class="btn btn-primary" id="loginBtn">Login</a> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
 
    <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new URLSearchParams(new FormData(form));

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    // 'Content-Type': 'application/json'
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            });

            console.log(response);
            let body = await response.json();
            console.log(body);

            localStorage.setItem('userID', body.userID);
            if(response.status == 200){   
                window.location.href = "/Frontend/Pages/Feed.html"
            }
        });
    </script>

</body>
</html>
