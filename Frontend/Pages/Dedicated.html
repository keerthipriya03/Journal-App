<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Base Styles */
        body{
            margin: 0;
            min-height: 100vh;
            font-family: italic, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(135deg, #FF9BEF, #6A42D9);
            background: url('https://i2.wp.com/files.123freevectors.com/wp-content/original/106989-light-abstract.jpg?w=800&q=95') no-repeat center center fixed;
            background-size: cover; /* Makes it fully cover the screen */
            background-color: #FF9BEF;
            transition: background 0.4s, color 0.4s;
            padding-top: 80px; /* for back button and toggle spacing */
        }
        

        /* Post Box */
        .post{
          width: 90%;
          max-width: 600px;
          border: 1px gray solid;
          border-radius: 10px;
          padding: 25px;
          margin: 20px auto;
          background-color: rgba(255,255,255,0.95);
          box-shadow: 0 8px 16px rgba(0,0,0,0.2);
          transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }
        .post:hover{
            transform: translateY(-3px);
        }

        /* Buttons */
        .btn-edit, .btn-delete, #saveEditBtn{
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .btn-edit{
            background-color: #4b8df8;
            color: white;
        }
        .btn-delete{
            background-color: #e74c3c;
            color: white;
        }
        .btn-edit:hover, .btn-delete:hover{
            transform: scale(1.05);
            color: #fff;
            background: linear-gradient(45deg, #FF6FD8, #3813C2);
        }

        /* Edit Form */
        #editForm input, #editForm textarea{
            border-radius: 5px;
        }
        #saveEditBtn{
            background-color: #14b8a6;
            color: white;
        }
        #saveEditBtn:hover{
            transform: scale(1.03);
            background: linear-gradient(45deg, #0f766e, #5eead4);
        }

        /* Dark Theme */
        body.dark-theme{
            background: #121212;
            color: #e0e0e0;
        }
        body.dark-theme .post{
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        body.dark-theme .btn-edit{
            background-color: #8a4fff;
        }
        body.dark-theme .btn-delete{
            background-color: #ff4f6e;
        }
        body.dark-theme #saveEditBtn{
            background-color: #14b8a6;
        }

        /* Theme Toggle Button */
        #themeToggle{
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
            color: #000;
            border: 2px solid #000;
        }
        body.dark-theme #themeToggle{
            background: #333;
            color: #fff;
            border: 2px solid #fff;
        }

        /* Back Button */
        #backBtn{
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        /* Responsive */
        @media(max-width: 600px){
            .post{
                width: 95%;
                padding: 15px;
            }
            #themeToggle{
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
  </head>

  <body>
    <!-- Back Button -->
    <button id="backBtn" class="btn btn-secondary">‚Üê Back</button>

    <!-- Theme Toggle -->
    <div id="themeToggle">üåô</div>

    <div class="post">
      <h1 id="title">Loading...</h1>
      <p id="description"></p>

      <div class="d-flex gap-3 mt-4 flex-wrap">
        <button id="editBtn" class="btn btn-edit flex-fill">Edit Post</button>
        <button id="deleteBtn" class="btn btn-delete flex-fill">Delete Post</button>
      </div>

      <!-- Hidden Edit Form -->
      <div id="editForm" style="display:none; margin-top:20px;">
        <input id="editTitle" class="form-control mb-2" placeholder="Title">
        <textarea id="editDesc" class="form-control mb-2" rows="5"></textarea>
        <button id="saveEditBtn" class="btn w-100">Save Changes</button>
      </div>
    </div>

    <script>
        // Back button
        document.getElementById("backBtn").addEventListener("click", () => {
            window.history.length > 1 ? history.back() : window.location.href = "/Frontend/Pages/Feed.html";
        });

        // Theme toggle
        const themeToggle = document.getElementById("themeToggle");
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-theme");
            themeToggle.textContent = document.body.classList.contains("dark-theme") ? "‚òÄÔ∏è" : "üåô";
        });

        const params = new URLSearchParams(window.location.search);
        const postID = params.get("postID");
        const loggedInUser = localStorage.getItem("userID");

        // Load post
        fetch(`http://localhost:3000/getPostById?postID=${postID}`)
            .then(res => res.json())
            .then(post => {
                if (!post) {
                    document.getElementById("title").innerText = "Post Not Found";
                    return;
                }
                document.getElementById("title").innerText = post.postTitle;
                document.getElementById("description").innerText = post.postDescription;
                if (String(post.UserID) !== String(loggedInUser)) {
                    document.getElementById("editBtn").style.display = "none";
                    document.getElementById("deleteBtn").style.display = "none";
                }
            });

        // Delete Post
        document.getElementById("deleteBtn").onclick = () => {
            if (!confirm("Are you sure you want to delete this post?")) return;
            fetch("http://localhost:3000/deletePost", {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ postID, userID: loggedInUser })
            })
            .then(res => res.text())
            .then(msg => { alert(msg); window.location.href = "/Frontend/Pages/Feed.html"; });
        };

        // Edit Post
        document.getElementById("editBtn").onclick = () => {
            const form = document.getElementById("editForm");
            form.style.display = "block";
            document.getElementById("editTitle").value = document.getElementById("title").innerText;
            document.getElementById("editDesc").value = document.getElementById("description").innerText;
        };

        document.getElementById("saveEditBtn").onclick = () => {
            const newTitle = document.getElementById("editTitle").value;
            const newDesc = document.getElementById("editDesc").value;
            fetch("http://localhost:3000/editPost", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ postID, postTitle: newTitle, postDescription: newDesc, userID: loggedInUser })
            })
            .then(res => res.text())
            .then(msg => { alert(msg); location.reload(); });
        };
    </script>
  </body>
</html>
