<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Post</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-color: #f4f6f9;
      --card-bg: #ffffff;
      --text-color: #212529;
      --border-color: #dee2e6;
    }

    body.dark {
      --bg-color: #0f1115;
      --card-bg: #1f232b;
      --text-color: #f1f3f5;
      --border-color: #3a3f4b;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-color);
      font-family: sans-serif;
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .top-bar {
      background: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
    }

    .theme-toggle {
      border: 1px solid var(--border-color);
      background: transparent;
      color: var(--text-color);
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .theme-toggle:hover {
      background: rgba(13,110,253,0.08);
      transform: scale(1.03);
    }

    .formdiv {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 500px;
      margin: 40px auto;
      transition: background 0.3s ease;
    }

    .form-label {
      color: var(--text-color);
    }

    .form-control {
      background: var(--card-bg);
      color: var(--text-color);
      border-color: var(--border-color);
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    #postBtn {
      background-image: linear-gradient(to right, rgb(139,92,256), rgb(14,165,233));
      color: rgb(247,255,250);
      border: none;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    #postBtn:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }
  </style>
</head>

<body>

  <div class="top-bar">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <a href="/Frontend/Pages/Feed.html" class="btn btn-outline-primary">‚Üê Back</a>
      <button class="theme-toggle" id="themeToggle">üåô Dark Mode</button>
    </div>
  </div>

  <form class="formdiv" id="postForm">
    <h3 class="text-center mb-4">Create New Post</h3>

    <div class="mb-3">
      <label for="posttitle" class="form-label">Post Title</label>
      <input type="text" class="form-control" id="posttitle" placeholder="Enter title here" required>
    </div>

    <div class="mb-3">
      <label for="descriptive" class="form-label">Description</label>
      <textarea class="form-control" id="descriptive" rows="5" placeholder="Write your post..." required></textarea>
    </div>

    <button type="submit" class="btn w-100 mt-2" id="postBtn">Post It üöÄ</button>
  </form>

  <script>
    // Theme Toggle
    const toggleBtn = document.getElementById("themeToggle");
    const bodyEl = document.body;

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      bodyEl.classList.add("dark");
      toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggleBtn.addEventListener("click", () => {
      bodyEl.classList.toggle("dark");
      const isDark = bodyEl.classList.contains("dark");
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Submit Post
    const form = document.getElementById("postForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userID = localStorage.getItem("userID");
      if (!userID) return alert("User not logged in!");

      const payload = {
        postTitle: document.getElementById("posttitle").value,
        postDescription: document.getElementById("descriptive").value,
        userID
      };

      try {
        const res = await fetch("https://journal-app-backend-rzjb.onrender.com/createpost", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const text = await res.text();
        alert(text);
        if (res.ok) window.location.href = "/Frontend/Pages/Feed.html";
      } catch (err) {
        console.error(err);
        alert("Server error!");
      }
    });
  </script>

</body>
</html>
