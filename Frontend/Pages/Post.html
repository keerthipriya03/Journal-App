<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body{
            font-family: italic;
            font-size: larger;
            background: linear-gradient(135deg, #FF9BEF, #6A42D9);
        }
        #postBtn{
            background-image: linear-gradient(to right,rgb(139,92,256),rgb(14,165,233));
            color: rgb(247,255,250);
        }
        .formdiv{
            border: 1px black solid;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
  </head>
  <body class="d-flex border border-1 border-dark" style="height: 100vh;">
    <form action="" style="width: 500px" class="m-auto formdiv" id="postForm">
        <div class="mb-3">
            <label for="posttitle" class="form-label">Post Title</label>
            <input type="text" class="form-control" id="posttitle" placeholder="Enter Title here" name="postTitle">
        </div>
        <div class="mb-3">
            <label for="descriptive" class="form-label">Description</label>
            <textarea class="form-control" id="descriptive" rows="5" name="postDescription"></textarea>
        </div>
        <button type="submit" class="btn w-100" id="postBtn">Post It</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
    <script>
        const form = document.getElementById('postForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new URLSearchParams(new FormData(form));
            formData.append('userID', localStorage.getItem('userID'));

            const response = await fetch('http://localhost:3000/createpost', {
                method: 'POST',
                headers: {
                    // 'Content-Type': 'application/json'
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            });

            console.log(response);
            const text = await response.text();
            alert(text);

            if(response.status === 200){   
                window.location.href = "/Frontend/Pages/Feed.html";
            }
        });
    </script>

</body>
</html>
