<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-color: #f4f6f9;
      --card-bg: #ffffff;
      --text-color: #212529;
      --border-color: #dee2e6;
      --hover-glow: rgba(13,110,253,0.25);
    }

    body.dark {
      --bg-color: #0f1115;
      --card-bg: #1f232b;
      --text-color: #f1f3f5;
      --border-color: #3a3f4b;
      --hover-glow: rgba(110,168,254,0.35);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-color);
      font-family: sans-serif;
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .top-bar {
      background: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .theme-toggle {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.25s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0 3px var(--hover-glow);
    }

    .allPosts {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 12px;
      animation: fadeIn 0.6s ease;
    }

    .post {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .post:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px var(--hover-glow);
    }

    .view-btn {
      background-image: linear-gradient(to right, rgb(139,92,256), rgb(14,165,233));
      color: #ffffff;
      border: none;
      transition: transform 0.2s ease;
    }

    .view-btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <a href="/Frontend/Pages/Post.html" class="btn btn-primary">âž• Create Post</a>
      <button class="theme-toggle" id="themeToggle">ðŸŒ™ Toggle Theme</button>
      <a href="/Frontend/Pages/login.html" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>

  <div class="allPosts">Loading posts...</div>

  <script>
    // Theme Toggle
    const toggleBtn = document.getElementById("themeToggle");
    const bodyEl = document.body;

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      bodyEl.classList.add("dark");
      toggleBtn.textContent = "â˜€ï¸ Light Mode";
    }

    toggleBtn.addEventListener("click", () => {
      bodyEl.classList.toggle("dark");
      const isDark = bodyEl.classList.contains("dark");
      toggleBtn.textContent = isDark ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Fetch User Posts
    const userID = localStorage.getItem("userID");
    if (!userID) {
      alert("Login first!");
      window.location.href = "/Frontend/Pages/login.html";
    }

    fetch(`http://localhost:3000/getMyPosts?userID=${userID}`)
      .then(res => res.json())
      .then(posts => {
        const container = document.querySelector(".allPosts");
        container.innerHTML = "";

        if (!posts.length) {
          container.innerHTML = "<h4>No posts yet.</h4>";
          return;
        }

        posts.forEach(post => {
          container.innerHTML += `
            <div class="post">
              <h3>${post.postTitle}</h3>
              <p>${post.postDescription.substring(0, 100)}...</p>
              <a class="btn view-btn mt-2" href="/Frontend/Pages/dedicated.html?postID=${post._id}">
                View Post
              </a>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
