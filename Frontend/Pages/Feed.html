<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body{
            font-family: italic;
            font-size: larger;
            background: linear-gradient(135deg, #FF9BEF, #6A42D9);
        }
        .allPosts{
            border: 1px black solid;
            padding: 10px;
            border-radius: 10px;
            margin: 8px;
        }
        .post{
            border: 1px gray solid;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .view-btn{
            background-image: linear-gradient(to right,rgb(139,92,256),rgb(14,165,233));
            color: rgb(40, 5, 23);
        }
    </style>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const userID = localStorage.getItem("userID");

    if (!userID) {
        alert("You must login first");
        window.location.href = "/Frontend/Pages/login.html";
        return;
    }

    fetch(`http://localhost:3000/getMyPosts?userID=${userID}`)
        .then(res => res.json())
        .then(posts => {
            const container = document.querySelector(".allPosts");
            container.innerHTML = "";

            if (posts.length === 0) {
                container.innerHTML = "<h4>No posts yet.</h4>";
                return;
            }

            posts.forEach(post => {
                container.innerHTML += `
                    <div class="post">
                        <h3>${post.postTitle}</h3>
                        <p>${post.postDescription}</p>
                    </div>
                `;
            });
        });
});
</script>

  </head>
  <body> 
    <div class="d-flex justify-content-between p-3">
        <a href="/Frontend/Pages/Post.html" class="btn btn-primary w-25 h-10 p-3 rounded fs-4 custom-hover">Create Post</a>
        <a href="/Frontend/Pages/login.html" class="btn btn-primary w-25 h-10 p-3 rounded fs-4 custom-hover" id="logout">Logout</a>
    </div>
    <div class="allPosts">
        <!-- posts will be shown here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
    <script>
        document.getElementById("logoutBtn").addEventListener("click", function() {
        alert("You have been logged out successfully!");
        });
        document.addEventListener("DOMContentLoaded", () => {
        const userID = localStorage.getItem("userID");

        if (!userID) {
            alert("You must login first");
            window.location.href = "/Frontend/Pages/login.html";
            return;
        }

        fetch(`http://localhost:3000/getMyPosts?userID=${userID}`)
            .then(res => res.json())
            .then(posts => {
                const container = document.querySelector(".allPosts");
                container.innerHTML = ""; // clear default posts

                if (posts.length === 0) {
                    container.innerHTML = "<h4>No posts yet.</h4>";
                    return;
                }

                posts.forEach(post => {
                    container.innerHTML += `
                        <div class="post">
                            <h3>${post.postTitle}</h3>
                            <p>${post.postDescription.substring(0, 100)}...</p>

                            <a class="btn view-btn" 
                            href="/Frontend/Pages/Dedicated.html?postID=${post.ID}">
                            View Post
                            </a>
                        </div>
                    `;
                });
            });
    });
    </script>


</body>

</html>
